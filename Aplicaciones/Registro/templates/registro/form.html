{% extends 'registro/base.html' %}

{% block contenido %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 85vh;">

    <div class="card-neon col-md-6 col-lg-5">

        <h3 class="text-center mb-4 text-warning fw-bold">
            {% if form.instance.pk %}
                ‚úèÔ∏è Editar Documento
            {% else %}
                ‚ûï Nuevo Documento
            {% endif %}
        </h3>

        <form method="post">
            {% csrf_token %}

            <div class="row justify-content-center">
                {% for field in form %}
                <div class="col-12 mb-3">
                    <label class="form-label fw-bold text-warning">
                        {{ field.label }}
                    </label>
                    {{ field }}

                    {% if field.errors %}
                        <div class="text-danger small mt-1">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'lista' %}" class="btn btn-neon">
                    ‚¨Ö Volver
                </a>

                <button type="submit" class="btn btn-warning-neon">
                    üíæ Guardar
                </button>
            </div>
        </form>

    </div>
</div>

{% endblock %}
