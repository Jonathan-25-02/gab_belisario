<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GAD | Registro Documental</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f5132, #001f14);
            color: white;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar-neon {
            background: #001f14;
            border-bottom: 3px solid #00ff88;
            box-shadow: 0 0 15px #00ff88;
        }

        .navbar-brand {
            font-weight: bold;
            color: #00ff88 !important;
            text-shadow: 0 0 8px #00ff88;
        }

        .nav-link {
            color: white !important;
            margin-left: 15px;
        }

        .nav-link:hover {
            color: #ffe600 !important;
            text-shadow: 0 0 8px #ffe600;
        }

        /* CONTENEDOR */
        .card-neon {
            background: #00291c;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0,255,136,0.35);
            padding: 25px;
        }

        /* BOTONES GENERALES */
        .btn-neon {
            background: transparent;
            border: 2px solid #00ff88;
            color: #00ff88;
            font-weight: bold;
            box-shadow: 0 0 10px #00ff88;
        }

        .btn-neon:hover {
            background: #00ff88;
            color: #00291c;
            box-shadow: 0 0 20px #00ff88;
        }

        .btn-warning-neon {
            border: 2px solid #ffe600;
            color: #ffe600;
            box-shadow: 0 0 10px #ffe600;
        }

        .btn-warning-neon:hover {
            background: #ffe600;
            color: black;
            box-shadow: 0 0 20px #ffe600;
        }

        /* BOTONES CRUD */
        .btn-edit {
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 4px 10px;
            font-size: 13px;
        }

        .btn-edit:hover {
            background: #00ff88;
            color: black;
        }

        .btn-delete {
            border: 2px solid #ff4d4d;
            color: #ff4d4d;
            padding: 4px 10px;
            font-size: 13px;
        }

        .btn-delete:hover {
            background: #ff4d4d;
            color: white;
        }

        /* TABLA */
        table {
            color: white;
        }

        thead {
            background: linear-gradient(90deg, #00ff88, #ffe600);
            color: black;
        }

        tbody tr:hover {
            background-color: rgba(0,255,136,0.15);
        }

        /* FORMULARIOS */
        input, textarea, select {
            width: 100% !important;
            background-color: #001f14 !important;
            color: #ffffff !important;
            border: 2px solid #00ff88 !important;
            border-radius: 10px;
            padding: 10px 12px;
            box-shadow: 0 0 10px rgba(0,255,136,0.5);
        }

        textarea {
            resize: none;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #ffe600 !important;
            box-shadow: 0 0 18px #ffe600 !important;
            outline: none;
        }

        label {
            margin-bottom: 6px;
        }

        .container {
            max-width: 1200px;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-neon px-4">
    <a class="navbar-brand" href="{% url 'lista' %}">
        üèõÔ∏è GAD PARROQUIAL BELISARIO QUEVEDO 
    </a>

    <div class="ms-auto">
        <a href="{% url 'lista' %}" class="nav-link d-inline">Ver</a>
        <a href="{% url 'crear' %}" class="nav-link d-inline">Agregar</a>
        <a href="/admin/logout/" class="nav-link d-inline">Salir</a>
    </div>
</nav>

<div class="container mt-4">
    {% block contenido %}{% endblock %}
</div>

<footer>
    Sistema de Gesti√≥n y Control Documental {{ now|date:"Y" }}
</footer>

</body>
</html>
